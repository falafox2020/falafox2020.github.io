<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaZy Movie Stream</title>
    <link rel="stylesheet" href="movie/css/style.css">
</head>
<body>
    <div class="container">

      <div class="title">On cinemas</div>
      <div id="movies-cinemas"></div>

      <div class="title">Trending this week</div>
      <div id="movies-trending"></div>

      <div class="title">Because you watch "<span id="last_title"></span>"</div>
      <div id="movies-suggest"></div>

      <div class="title">Movie suggestions</div>
      <div id="movies-recommend"></div>

      <div class="title">Top rated movies in the Philippines</div>
      <div id="movies-toprated"></div>

      <div class="title">Popular titles</div>
      <div id="movies-popular"></div>

      <div id="footer">
        <small>We don't host any videos. all materials used is gathered from other sites</small><br>
        <div id="links">
          <small><a href="https://www.themoviedb.org">themoviedb.org</a></small><br>
          <small><a href="https://www.imdb.com/">imdb.com</a></small><br>
          <small><a href="https://vidsrc.to/">vidsrc.to</a></small>
        </div>
      </div>
  </div>
<script src="movie/js/app.js"></script>  
</body>
</html>
